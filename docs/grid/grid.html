<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G R I D</title>
    <style>
        *{
            font-family: 'roboto', sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: black;
            color: white;
        }

        .contenedor{
            place-content: center;
            place-items: end;
            border: solid 0.5rem grey;
            display: grid;
            background-color: bisque;
            grid-template-rows: 5rem 5rem 5rem;
            grid-auto-columns:  5rem ;
            grid-auto-flow: column;
            gap: 2rem;
            height: 30rem;
            margin: 1rem;
        }
        .item{
            font-size: 3rem;
            color: bisque;
            background-color: black;
            border: solid 0rem grey;
        }
        .superior{
            justify-self: start;
        }
        .medio{
            justify-self: center;
        }

        .reto{
            height: 15rem;
            margin: 2rem;
            place-content: center;
            place-items: end;
            gap: 2rem;
            border: solid black 0.1rem;
            display: grid;
            grid-auto-rows: 5rem;
            grid-template-columns: 5rem 5rem;
            grid-auto-flow: row;
        }

        .items{
            font-size: 2rem;
            border: solid 0.1rem red;
        }

        .reto2{
            display: grid;
            place-content: center;
            height: 25rem;
            color: whitesmoke;
            font-size: 2rem;
            border: solid greenyellow 1rem;
            border-radius: 1rem;
            grid-template-columns: 5rem 5rem 5rem;
            grid-auto-rows: 5rem;
            grid-auto-flow: row;
            grid-template-areas: "zonaU zonaD zonaD"
            "zonaT zonaT zonaC"
            "zonaCi zonaS zonaSi";
            gap: 2rem;
            text-transform: capitalize;
        }

        .items_muchos{
            background-color: gold;
            border-radius: 1rem;
            box-shadow: 0.5rem 0.5rem 1rem gray;
            /*animation: sol 2.5s infinite;*/
        }

        @keyframes sol {
            0%{
            text-shadow: 0.2rem 0.1rem 0rem black;
            }
            25%{
            text-shadow: 0.2rem 0.1rem 0rem red;
            }
            50%{
            text-shadow: 0.2rem 0.1rem 0rem blue;
            }
            75%{
            text-shadow: 0.2rem 0.1rem 0rem red;
            }

            100%{
            text-shadow: 0.2rem 0.1rem 0rem black;
            }

        }
        .items_muchos:hover{
            box-shadow: 0.1rem 0.5rem 0.5rem gray;
        }
        .texto{
            place-self: center;
        }
        .a{
            display: grid;
            grid-area: zonaU;
            background-color: aqua;
        }

        .b{
            grid-area: zonaD;
            background-color: blue;
        }

        .c{
            grid-area: zonaT;
            background-color: teal;
        }

        .d{
            grid-area: zonaC;
            background-color: darkblue;
        }

        .e{
            grid-area: zonaCi;
            background-color:dodgerblue;
        }

        .f{
            grid-area: zonaS;
            background-color: firebrick;
        }

        .g{
            grid-area: zonaSi;
            background-color: gray;
        }

        .PD{
            margin: 10rem 0;
        }

        a{
            text-decoration: none;
            color: bisque;
            font-size: 2.4rem;
        }

        a:hover{
            text-decoration: underline;
        }

        footer{
            text-align: center;
            margin-bottom: 0.5rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <p class="item superior">1</p>
        <p class="item medio">2</p>
        <p class="item">3</p>
        <p class="item superior">4</p>
        <p class="item medio">5</p>
        <p class="item">6</p>
    </div>

    <div class="reto">
        <p class="items">*</p>
        <p class="items">*</p>
        <p class="items">*</p>
        <p class="items">*</p>
    </div>

    <div class="reto2">
        <div class="items_muchos a">
            <div class="texto">a</div>
        </div>
        <p class="items_muchos b">b</p>
        <p class="items_muchos c">c</p>
        <p class="items_muchos d">d</p>
        <p class="items_muchos e">e</p>
        <p class="items_muchos f">f</p>
        <p class="items_muchos g">g</p>
    </div>
    <div class="PD">
        <a href="proyecto_grid.html">Platillos Deliciosos (click)</a>
    </div>
    <footer>
        <p>Curso de grid en platzi </p>
    </footer>
</body>
</html>
