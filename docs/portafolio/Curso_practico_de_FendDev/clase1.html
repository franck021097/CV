<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Contraseña mobile clase1</title>
    <style>
      :root {
        --white: #ffffff;
        --black: #000000;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        /*Tamaños*/
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }

      .login {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .form-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
        box-shadow: 0 0 10px #a9a9a9;
        border-radius: 5px;
        padding: 32px;
      }

      .logo {
        width: 70%;
        justify-self: center;
        margin-bottom: 48px;
        display: none;
      }

      .title, .title::after {
        text-align: center;
        margin-bottom: 12px;
        font-size: var(--lg);
        content: "Create a new password";
      }

      .subtitle, .subtitle::after{
        /* color: var(--very-light-pink); */
        color: rgba(10, 10, 10, 0.4);
        font-size: var(--md);
        font-weight: 300;
        margin-top: 0;
        margin-bottom: 32px;
        text-align: center;
        content: "Enter a new password for your account";
      }

      .form{
        display: flex;
        flex-direction: column;
      }

      .label{
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 4px;
      }

      .input{
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 30px;
        font-size: var(--md);
        padding: 6px;
        margin-bottom: 12px;
      }

      .primary-button{
        background-color: var(--hospital-green);
        border-radius: 8px;
        border: none;
        /* color: var(--white); */
        color: rgba(10, 10, 10, 0.4);
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
      }

      .primary-button:hover{
        background-color: rgba(0, 300, 0, 0.5);
      }

      .login-buttom{
        margin-top: 14px;
        margin-bottom: 30px;
      }

      @media (max-width: 600px) {
        .logo{
            display: block;
        }
      }

    </style>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img
          src="curso-frontend-developer-practico-main/logos/logo_yard_sale.svg"
          alt="logo"
          class="logo"
        />

        <h1 class="title"></h1>
        <p class="subtitle"></p>

        <form action="/" class="form">
          <label for="password" class="label">Password</label>
          <input
            id="password"
            type="password"
            placeholder="************"
            class="input input-password"
          />
          
          <label for="new-password" class="label">Re-enter password</label>
          <input
            id="new-password"
            type="password"
            placeholder="************"
            class="input input-password"
          />
          
          <input
            type="submit"
            value="Confirm"
            class="primary-button login-button"
          />
        </form>
      </div>
    </div>
  </body>
</html>
